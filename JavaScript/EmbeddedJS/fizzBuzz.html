<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Buzz</title>
  </head>
  <body>
    <script>
      // loop up to given number to find all number divisble by 3 and 5
      // return FizzBuzz when both are true
      // Fizz for only 3
      // Buzz for only 5
      // or else return number
      let answer = parseInt(
        prompt("Enter a number you would like to FizzBuzz up to: ")
      );
      for (let i = 1; i <= answer; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log("FizzBuzz");
        } else if (i % 3 == 0) {
          console.log("Fizz");
        } else if (i % 5 == 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
